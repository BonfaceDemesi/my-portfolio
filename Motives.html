<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ - MyPortfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Navbar -->
  <header class="fixed w-full bg-gray-800 shadow-lg z-50">
    <nav class="max-w-6xl mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-bold text-teal-400">MyPortfolio</h1>
      <div class="flex items-center space-x-3">
        <a href="#login" class="px-4 py-2 border border-teal-400 text-teal-400 rounded-lg hover:bg-teal-400 hover:text-gray-900 transition">Login</a>
        <a href="#signup" class="px-4 py-2 bg-teal-400 text-gray-900 rounded-lg font-semibold hover:bg-teal-300 transition">Signup</a>
        <div class="relative">
          <button id="menuToggle" class="px-4 py-2 bg-teal-400 text-gray-900 rounded-lg font-semibold hover:bg-teal-300 transition">Menu ▼</button>
          <div id="dropdownMenu" class="hidden absolute right-0 mt-2 w-56 bg-gray-700 rounded-lg shadow-lg overflow-hidden">
            <a href="faq.html" class="block px-4 py-3 hover:bg-teal-500 hover:text-gray-900">FAQ</a>
            <a href="experience.html" class="block px-4 py-3 hover:bg-teal-500 hover:text-gray-900">Experience</a>
            <a href="motives.html" class="block px-4 py-3 hover:bg-teal-500 hover:text-gray-900">Motives</a>
            <a href="credits.html" class="block px-4 py-3 hover:bg-teal-500 hover:text-gray-900">Credits</a>
            <a href="support.html" class="block px-4 py-3 hover:bg-teal-500 hover:text-gray-900">Support</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- Page Content -->
  <section class="min-h-screen flex flex-col items-center justify-center text-center p-8">
    <h2 class="text-5xl font-extrabold text-teal-400 mb-6">FAQ</h2>
    <p class="max-w-2xl text-lg text-gray-300 leading-relaxed">
      This is the FAQ page. Replace this text with your own frequently asked questions and answers.
    </p>
    <a href="index.html" class="mt-6 px-6 py-3 bg-teal-400 text-gray-900 rounded-lg font-semibold hover:bg-teal-300 transition">
      Back to Home
    </a>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-500 text-center py-6 border-t border-gray-800">
    © 2025 MyPortfolio. All rights reserved.
  </footer>

  <script>
    const menuToggle = document.getElementById('menuToggle');
    const dropdownMenu = document.getElementById('dropdownMenu');

    menuToggle.addEventListener('click', () => {
      dropdownMenu.classList.toggle('hidden');
    });

    document.addEventListener('click', (e) => {
      if (!menuToggle.contains(e.target) && !dropdownMenu.contains(e.target)) {
        dropdownMenu.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
